<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style-type: armenian;

        }
        ol{
            list-style-type: georgian;
        }
ol>li{
    color: cyan;
    cursor: copy;
}

ol > .pp{
    color: steelblue;
}
ol>.pp:hover{
    background-color: black;
}

    </style>
</head>
<body>

<h1 title="This is an ordered list">ordered list</h1>
<ol>
    <li class="pp">mango</li>
    <li>apple</li>
    <li>banana</li>
    <li>passion</li>
    <li>plum</li>

</ol>

<h1>unordered list</h1>
<ul>
    <li>kienyeji</li>
    <li>spinach</li>
    <li>sukuma</li>

</ul>

</body>
</html>
